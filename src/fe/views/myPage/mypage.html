<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>떡잎마을샵</title>
    <link rel="stylesheet" href="../../public/style/reset.css" />
    <link rel="stylesheet" href="../../public/components/header/header.css" />
    <link rel="stylesheet" href="../../public/components/footer/footer.css" />
    <link rel="stylesheet" href="./mypage.css">
</head>
<body>
  <div id="header"></div>

  <div class="container">
    <div class="title"><h2>마이페이지</h2></div>
    <main class="main">
      <section class="user-card">
        <div class="user-profile">
          <div class="user-image">
            <img id="user-image" src="./images/defaultUser.png" alt="프로필사진">
          </div>
          <div class="user-info">
            <h4>신짱구</h4>
            <h6>jjanggu@email.com</h6>
            <h6>010-1234-5678</h6>
          </div>
        </div>
        <div class="user-grade"><h4>일반회원</h4></div>
      </section>
      <section class="options">
        <a href="/mypage/ordInquiry">
          <div class="check-card">
            <img class="check-icon" src="./images/cart-black.png" alt="">
            <h2 class="check-title _1">ORDER</h2>
            <h3 class="check-title _1">주문 정보 조회</h3>
            <p class="check-text">
              주문하신 상품의<br>
              주문내역을 확인할 수 있습니다.
            </p>
          </div>
        </a>
        <a href="/mypage/modify">
          <div class="check-card">
            <img class="check-icon" src="./images/profile-black.png" alt="">
            <h2 class="check-title _2">PROFILE</h2>
            <h3 class="check-title _2">회원 정보</h3>
            <p class="check-text">
              회원이신 고객님의 개인정보를<br>
              관리하는 공간입니다.
            </p>
          </div>
        </a>
        <a href="#">
          <div class="check-card">
            <img class="check-icon" src="./images/coupon-black.png" alt="">
            <h2 class="check-title _3">COUPON</h2>
            <h3 class="check-title _3">쿠폰</h3>
            <p class="check-text">
              고객님이 보유하고계신<br>
              쿠폰내역을 보여드립니다.
            </p>
          </div>
        </a>
      </section>
    </main>
  </div>
    
  <div id="footer"></div>

  <script src="../../public/components/header/header.js"></script>
  <script src="../../public/components/footer/footer.js"></script>
</body>
</html>
