<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>떡잎마을샵</title>

        <!-- style -->
        <link rel="stylesheet" href="../../public/style/reset.css" />
        <link rel="stylesheet" href="../../public/components/header/header.css" />
        <link rel="stylesheet" href="../../public/components/footer/footer.css" />
        <link rel="stylesheet" href="./mypage.css" />

        <!-- favicon -->
        <link rel="icon" href="../../public/assets/img/icon/favicon.png" />
    </head>
    <body>
        <!-- header -->
        <div id="header"></div>

        <!-- main -->
        <div class="container">
            <div class="title">
                <div>
                    <h2>마이페이지</h2>
                </div>
            </div>

            <main class="main">
                <!-- user-card 공간 -->
                <section class="options">
                    <a href="/mypage/ordinquiry">
                        <div class="check-card">
                            <img class="check-icon" src="../../public/assets/img/icon/cart-black.svg" alt="" />
                            <h2 class="check-title _1">ORDER</h2>
                            <h3 class="check-title _1">주문 정보 조회</h3>
                            <p class="check-text">
                                주문하신 상품의<br />
                                주문내역을 확인할 수 있습니다.
                            </p>
                        </div>
                    </a>
                    <a href="/mypage/modify">
                        <div class="check-card">
                            <img class="check-icon" src="../../public/assets/img/icon/modify-black.svg" alt="" />
                            <h2 class="check-title _2">PROFILE</h2>
                            <h3 class="check-title _2">회원 정보 수정</h3>
                            <p class="check-text">
                                회원이신 고객님의 개인정보를<br />
                                수정할 수 있습니다.
                            </p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="check-card">
                            <img class="check-icon" src="../../public/assets/img/icon/coupon-black.svg" alt="" />
                            <h2 class="check-title _3">COUPON</h2>
                            <h3 class="check-title _3">쿠폰</h3>
                            <p class="check-text">
                                고객님이 보유하고계신<br />
                                쿠폰내역을 보여드립니다.
                            </p>
                        </div>
                    </a>
                </section>
            </main>
        </div>

        <!-- footer -->
        <div id="footer"></div>

        <!-- script -->
        <script src="../../public/components/header/header.js"></script>
        <script src="../../public/components/footer/footer.js"></script>
        <script src="./mypage.js"></script>
    </body>
</html>
