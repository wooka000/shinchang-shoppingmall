<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="order.css" />
    <link rel="icon" href="../../public/assets/img/icon/favicon.png" />

    <script
      src="https://kit.fontawesome.com/59c9ef03f3.js"
      crossorigin="anonymous"
    ></script>
    <title>떡잎마을샵</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="title">
          <a href="/">
            <img src="../../public/assets/img/logo/page-logo.png" id="logo" />
          </a>
        </div>
        <button id="button-back" onclick="location.href='/'">
          <i class="fa-solid fa-right-from-bracket fa-lg"> 나가기</i>
        </button>
      </div>
      <div id="content">
        <div id="content-title">
          <div class="page first-page">관리 목록</div>
          <div class="page">
            <a href="/admin/user">회원 관리</a>
          </div>
          <div class="page">
            <a href="/admin/product">제품 관리</a>
          </div>
          <div class="page">
            <a href="/admin/category">카테고리 관리</a>
          </div>
          <div class="page special-page">
            <a href="/admin/order">주문 관리</a>
          </div>
        </div>
        <div id="content-detail">
          <div id="empty">empty</div>
          <div class="order-container">
            <div id="order-container-number">주문번호</div>
            <div id="order-container-name">주문자성함</div>
            <div id="order-container-info">주문정보</div>
            <div id="order-container-price">주문총액</div>
            <div id="order-container-status">상태관리</div>
          </div>
        </div>
      </div>
      <div class="modal hidden">
        <div class="modal-background"><i class="fa-solid fa-x"></i></div>
        <div class="modal-content">
          <div>
            주문내역 삭제 시 복구할 수 없습니다. 정말로 삭제하시겠습니까?
          </div>
          <button class="modal-button" id="modal-button-delete">네</button>
          <button class="modal-button" id="modal-button-cancel">아니오</button>
        </div>
      </div>
    </div>
    <script src="order.js"></script>
  </body>
</html>
