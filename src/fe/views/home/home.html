<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>떡잎마을샵</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../../public/style/reset.css" />
        <link rel="stylesheet" href="../../public/components/header/header.css" />
        <link rel="stylesheet" href="../../public/components/footer/footer.css" />
        <link rel="stylesheet" href="./home.css" />

        <!-- AOS -->
        <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <!-- favicon -->
        <link rel="icon" href="../../public/assets/img/icon/favicon.png" />
    </head>
    <body>
        <!-- header -->
        <div id="header"></div>

        <!-- main -->
        <main>
            <!-- slide -->
            <div class="slide">
                <swiper-container
                    class="mySwiper"
                    pagination="true"
                    pagination-clickable="true"
                    space-between="30"
                    centered-slides="true"
                    autoplay-delay="200000000"
                    autoplay-disable-on-interaction="false"
                >
                    <swiper-slide role="group" aria-label="1 / 4" class="" style="width: 1512px; margin-right: 30px">
                        <div class="slide-contents">
                            <div>
                                <h2>새로운 짱구 굿즈 출시!</h2>
                                <h1>귀여운 짱구 쿠션을 만나보세요~</h1>
                            </div>
                            <button>바로가기</button>
                        </div>

                        <img
                            src="https://m.godshop.co.kr/web/product/big/202212/b548f74afde82a46f0f7f0b7f3e6b71d.jpg"
                            alt=""
                        />
                    </swiper-slide>
                    <swiper-slide
                        role="group"
                        aria-label="2 / 4"
                        class="swiper-slide-prev"
                        style="width: 1512px; margin-right: 30px"
                    >
                        <img src="../../public/assets/img/slideImg/짱구 슬라이드용 2.jpeg" alt="" />
                    </swiper-slide>
                    <swiper-slide
                        role="group"
                        aria-label="3 / 4"
                        style="width: 1512px; margin-right: 30px"
                        class="swiper-slide-active"
                    >
                        <img src="../../public/assets/img/slideImg/짱구 슬라이드용 4.jpeg" alt="" />
                    </swiper-slide>
                    <swiper-slide
                        role="group"
                        aria-label="4 / 4"
                        style="width: 1512px; margin-right: 30px"
                        class="swiper-slide-next"
                    >
                        <img src="../../public/assets/img/slideImg/짱구 슬라이드용 5.jpeg" alt="" />
                    </swiper-slide>
                </swiper-container>
            </div>

            <!-- main new product -->
            <div class="new-products-list">
                <div>
                    <div class="list-title">
                        <div>
                            <strong>시선 집중! 새로 출시된 짱구 굿즈</strong>
                        </div>
                        <div>
                            <a href="/products" class="more">더 보기 &gt;</a>
                        </div>
                    </div>

                    <hr />

                    <div class="new-products"></div>
                </div>
            </div>

            <div class="popular-list">
                <div>
                    <div class="popular-title">
                        <strong>떡잎마을샵 인기 굿즈 아이템</strong>
                    </div>

                    <hr />

                    <div class="popular-contents">
                        <div class="popular-category">
                            <img src="../../public/assets/img/goodsImg/짱구.jpeg" alt="goods 1" />
                            <div class="title">
                                <strong>의류</strong>
                            </div>
                        </div>
                        <div class="popular-category">
                            <img src="../../public/assets/img/goodsImg/짱구.jpeg" alt="goods 2" />
                            <div class="title">
                                <strong>핸드폰 케이스</strong>
                            </div>
                        </div>
                        <div class="popular-category">
                            <img src="../../public/assets/img/goodsImg/짱구.jpeg" alt="goods 3" />
                            <div class="title">
                                <strong>다이어리</strong>
                            </div>
                        </div>
                        <div class="popular-category">
                            <img src="../../public/assets/img/goodsImg/짱구.jpeg" alt="goods 4" />
                            <div class="title">
                                <strong>아크릴 굿즈</strong>
                            </div>
                        </div>
                        <div class="popular-category">
                            <img src="../../public/assets/img/goodsImg/짱구.jpeg" alt="goods 4" />
                            <div class="title">
                                <strong>피규어</strong>
                            </div>
                        </div>
                        <div class="popular-category">
                            <img src="../../public/assets/img/goodsImg/짱구.jpeg" alt="goods 4" />
                            <div class="title">
                                <strong>텀블러</strong>
                            </div>
                        </div>
                        <div class="popular-category">
                            <img src="../../public/assets/img/goodsImg/짱구.jpeg" alt="goods 4" />
                            <div class="title">
                                <strong>마우스 패드</strong>
                            </div>
                        </div>
                        <div class="popular-category">
                            <img src="../../public/assets/img/goodsImg/짱구.jpeg" alt="goods 4" />
                            <div class="title">
                                <strong>메모지 | 포스터</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        <div id="footer"></div>

        <!-- header & footer -->
        <script src="../../public/components/header/header.js"></script>
        <script src="../../public/components/footer/footer.js"></script>

        <!-- home -->
        <script src="./home.js"></script>

        <!-- slide -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
    </body>
</html>
